<div class="container" style="margin-top: 5%;">
    <form [formGroup]="userForm" (ngSubmit)="saveDetails(userForm.value)">
        <div formArrayName="customerDetails">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <h4> User Details </h4>
                    <div class="form-group">
                        <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile Number">
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <h4> Address: 
                <button class="btn btn-primary btn-xs" (click)="addAddress()"> + Add </button>
              </h4>
            <div formArrayName="addressDetails">
              <div *ngFor="let nominee of addressForm.controls; let i = index;" [formGroupName]="i">
                 <div class="form-group">
                    <div class="input-group">
                       <input type="text" class="form-control" placeholder="Address Line">
                          <div class="input-group-btn">
                            <button class="btn btn-danger" type="button" (click)="removeLine(i)">
                              <i class="glyphicon glyphicon-remove-circle"></i>
                            </button>
                          </div>
                    </div>
                 </div>
                </div>
              </div>

            </div>
            <div class="col-lg-4">
            </div>
        </div>

        <div class="row">
          <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button type="submit" class="btn btn-success btn-block"> Submit </button>
            </div>
          <div class="col-lg-4"></div>
        </div>

    </form>
</div>
